<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="codingchallange.css">
    <meta charset="utf-8">
    <title>codingchallange</title>
  </head>
  <body>
    <div class="container">
      <header>
        <!-- Logo e titolo -->
          <img class="logo"src="logo.png">
          <h1>Taking Booleaners from A to B</h1>
      </header>

     <div class="scatola">
       <nav>
         <!-- Bottoni prenotazione -->
         <div class="scatola2">
           <button class="dada" type="button">Prenota</button>
           <button type="button">Termina Prenotazione</button>
           <button type="button">Accendi Luci</button>
         </div>
       </nav>

       <main>
         <!-- tipi di monopattino -->
         <section class="gino22">
           <input class="nonaccapo" type="checkbox"> <h1 class="nonaccapo"> Monopattino Gino22</h1>
           <br><span class="h202"><span>&#8614;</span>Via Guadalametri - a 220 metri da te<br>Stato carica:</span>
           <div class="scatola3">
           </div>
         </section>
         <section class="mike24">
           <input class="nonaccapo" type="checkbox"> <h1 class="nonaccapo"> Monopattino Mike24</h1>
           <br><span class="h202"><span>&#8614;</span>Via Ricciardoni - a 420 metri da te <br>Stato carica: </span>
           <div class="scatola4">
           </div>
         </section>

         <section class="fede154">
           <input class="nonaccapo" type="checkbox"> <h1 class="nonaccapo"> Monopattino Fede154</h1>
           <br><span class="h202"><span>&#8614;</span>Via Mentarini - a 490 metri da te <br>Stato carica: </span>
           <div class="scatola5">
           </div>
         </section>
       </main>
     </div>
  </body>
</html>
